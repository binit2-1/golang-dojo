<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Canvas</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; font-family: sans-serif; background: #f4f4f9; margin-top: 50px; }
        canvas { background: white; border: 2px solid #333; cursor: crosshair; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); }
        h2 { color: #333; }
    </style>
</head>
<body>

    <h2>Live Collaborative Canvas</h2>
    <canvas id="board" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById('board');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // 1. Connect to your Go WebSocket server
        const ws = new WebSocket("ws://" + window.location.host + "/ws");

        // 2. Listen for drawings from OTHER users
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            drawLine(data.x0, data.y0, data.x1, data.y1, false);
        };

        // 3. The drawing function
        function drawLine(x0, y0, x1, y1, emitToServer) {
            ctx.beginPath();
            ctx.moveTo(x0, y0);
            ctx.lineTo(x1, y1);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();

            // If YOU drew this, send the coordinates to Go to broadcast
            if (emitToServer) {
                ws.send(JSON.stringify({ x0, y0, x1, y1 }));
            }
        }

        // 4. Mouse events to capture your drawing
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            lastX = e.offsetX;
            lastY = e.offsetY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            drawLine(lastX, lastY, e.offsetX, e.offsetY, true);
            lastX = e.offsetX;
            lastY = e.offsetY;
        });

        window.addEventListener('mouseup', () => {
            isDrawing = false;
        });
    </script>
</body>
</html>
