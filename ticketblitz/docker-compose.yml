services:
  postgres:
    image: postgres:17-alpine
    container_name: ticketblitz-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ticketblitz-admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: ticketblitz-db
    ports:
      - "5432:5432"
    volumes:
      - ticketblitz-data:/var/lib/postgresql/data

  redis:
    image: redis:8.4-alpine
    container_name: redis-ticketblitz
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --save 60 1 --loglevel warning
  
  redis-insight:
    image: redis/redisinsight:latest
    container_name: ticketblitz-insight
    restart: unless-stopped
    ports:
      - "5540:5540"
    volumes:
      - redis-insight-data:/data
  
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    extra_hosts:
      - "host.docker.internal:host-gateway"
  
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin


volumes:
  ticketblitz-data:
  redis-data:
  redis-insight-data: